---
layout: default
---

{% include header.html type="page" %}

<div role="main">
  <div class="row">
    <div class="portfolio-list">
      {% assign sorted = site.projects | where: "portfolio", "true" %}
      {% assign items = sorted | reverse %}
      {% for portfolio_item in items %}
      <article class="portfolio-preview">
        <a href="{{ portfolio_item.url | relative_url }}">
          {% if portfolio_item.preview %}
          <img src="{{ portfolio_item.preview | relative_url }}" alt="preview">
          {% endif %}
        </a>
      </article>
      {% endfor %}
    </div>
  </div>
</div>
